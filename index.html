          <button class="btn" id="conference">Conferências</button>
        </div>

        <div class="content-cards">
          <div class="box-media">
            <div class="btnAllMedia">
              <button class="btnMedia" id="22">Temporada 22/23</button>
              <button class="btnMedia" id="21">Temporada 21/22</button>
              <button class="btnMedia" id="20">Temporada 20/21</button>
            </div>
            <h2 class="subtitleMedia">
              Média de Pontos, Rebotes e Assistências de todos os jodadores
              juntos
            </h2>
            <li class="cardMedia">
              <p class="points"></p>
              <p class="rebounds"></p>
              <p class="assist"></p>
            </li>
          </div>

          <div class="box-conference">
            <button class="btnConference selecionadoConference" id="east">
              East
            </button>
            <button class="btnConference" id="west">West</button>
          </div>
